<!DOCTYPE html>
<html>
<head>
	<title>MyPass</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- only works if added the page to home screen on iOS  -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
    .container {
    	width: auto;
    	max-width: 400px;
    }
    </style>
    <!-- javascript -->
	<script src="js/jquery.js"></script>
	<script src="js/cryptojs/components/core-min.js"></script>
	<script src="js/cryptojs/components/enc-base64-min.js"></script>
	<script src="js/cryptojs/rollups/sha512.js"></script>
	<script src="js/cryptojs/rollups/hmac-sha512.js"></script>
	<script src="js/cryptojs/rollups/pbkdf2.js"></script>
	<script src="js/ios-bundle.js"></script>
</head>
<body>
	<div id="content" class="container">
		<h1 class="page-header">MyPass</h1>

		<label class="control-label" for="salt">Email (Salt)</label>
		<input type="text" id="salt" placeholder="hello@world.com">

		<label class="control-label" for="passphrase">Passphrase</label>
		<input type="password" id="passphrase" placeholder="Your Secret">

		<label class="control-label" for="site">Site</label>
		<input type="text" id="site" placeholder="google.com">

		<p> <button class="btn" id="genbtn" type="button">Generate</button> </p>

		<label class="control-label" for="passwd">Password</label>
		<input type="text" id="passwd" placeholder="Long press to select" readonly>

		<div id="info" class="text-info"></div>

		<hr />

		<label class="control-label" for="num_symbol">Symbols</label>
		<select id="num_symbol">
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>

		<label class="control-label" for="length">Length</label>
		<select id="length">
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option selected="selected">16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
		</select>

		<label class="control-label" for="generation">Generation</label>
		<select id="generation">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
		</select>

		<label class="control-label" for="hashes">Hashes</label>
		<select id="hashes">
			<option value="1">2^1</option>
			<option value="2">2^2</option>
			<option value="3">2^3</option>
			<option value="4">2^4</option>
			<option value="5">2^5</option>
			<option value="6">2^6</option>
			<option value="7">2^7</option>
			<option value="8" selected="selected">2^8</option>
			<option value="9">2^9</option>
			<option value="10">2^10</option>
			<option value="11">2^11</option>
			<option value="12">2^12</option>
			<option value="13">2^13</option>
			<option value="14">2^14</option>
			<option value="15">2^15</option>
			<option value="16">2^16</option>
		</select>
	</div>
</body>
</html>
