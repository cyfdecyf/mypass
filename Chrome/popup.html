<!DOCTYPE html>
<html>
<head>
	<title>MyPass</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/popup.css" rel="stylesheet">
	<!-- javascript -->
	<script src="js/jquery.js"></script>
	<script src="js/cryptojs/components/core-min.js"></script>
	<script src="js/cryptojs/components/enc-base64-min.js"></script>
	<script src="js/cryptojs/rollups/sha512.js"></script>
	<script src="js/cryptojs/rollups/hmac-sha512.js"></script>
	<script src="js/cryptojs/rollups/pbkdf2.js"></script>
	<script src="js/popup-bundle.js"></script>
</head>
<body>
	<div id="content" class="container">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="salt">Email (Salt)</label>
				<div class="controls">
					<input type="text" class="input-large" id="salt" placeholder="hello@world.com">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="passphrase">Passphrase</label>
				<div class="controls">
					<input type="password" class="input-large" id="passphrase" placeholder="Your Secret">
				</div>
			</div>

			<hr />

			<div class="control-group">
				<label class="control-label" for="site">Site</label>
				<div class="controls">
					<input type="text" class="input-large" id="site" placeholder="google.com">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="passwd">Password</label>
				<div class="controls">
					<input type="text" class="input-large" id="passwd" placeholder="Generated Password" readonly>
				</div>
			</div>

			<hr />

			<div class="control-group">
				<label class="control-label" for="username">User name</label>
				<div class="controls">
					<input type="text" class="input-large" id="username" placeholder="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="num_symbol">Symbols</label>
				<div class="controls">
					<select id="num_symbol">
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="length">Length</label>
				<div class="controls">
					<select id="length">
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="generation">Generation</label>
				<div class="controls">
					<select id="generation">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="hashes">Hashes</label>
				<div class="controls">
					<select id="hashes">
						<option value="1">2^1</option>
						<option value="2">2^2</option>
						<option value="3">2^3</option>
						<option value="4">2^4</option>
						<option value="5">2^5</option>
						<option value="6">2^6</option>
						<option value="7">2^7</option>
						<option value="8" selected="selected">2^8</option>
						<option value="9">2^9</option>
						<option value="10">2^10</option>
						<option value="11">2^11</option>
						<option value="12">2^12</option>
						<option value="13">2^13</option>
						<option value="14">2^14</option>
						<option value="15">2^15</option>
						<option value="16">2^16</option>
					</select>
				</div>
			</div>
		</form>

		<div id="info" class="text-center text-info">&nbsp;</div>

		<!-- for js to find whether it's running as chrome extension -->
		<div id="chromeext" class="hide"></div>
	</div>
</body>
</html>
