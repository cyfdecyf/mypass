<!DOCTYPE html>
<html>
<head>
	<title>MyPass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- <link href="Chrome/bootstrap-responsive.min.css" rel="stylesheet" media="screen"> -->
    <link href="css/standalone.css" rel="stylesheet">
    <!-- javascript -->
	<script src="js/jquery.js"></script>
	<script src="js/msgpack.js"></script>
	<script src="js/cryptojs/components/core-min.js"></script>
	<script src="js/cryptojs/components/enc-base64-min.js"></script>
	<script src="js/cryptojs/rollups/sha512.js"></script>
	<script src="js/cryptojs/rollups/hmac-sha512.js"></script>
	<script src="js/cryptojs/rollups/pbkdf2.js"></script>
	<script src="js/passwdgen.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/standalone.js"></script>
</head>
<body>
	<div id="content" class="container">
		<div class="page-header">
			<h1>Own Your Password</h1>
		</div>

		<!-- tabindex does not auto focus in Chrome when open as a web page -->
		<input type="text" class="input-large" id="email" placeholder="Email" autofocus>
		<input type="password" class="input-large" id="passphrase" placeholder="Passphrase">
		<label for="site">Site</label>
		<input type="text" class="input-large" id="site" placeholder="Site">
		<label for="passwd">Generated Password</label>
		<input type="text" class="input-large" id="passwd" placeholder="Generated Password" readonly>

		<label class="checkbox"> <input type="checkbox" id="dbg"> Show debug message </label>

		<div id="info"></div>
		<div id="dbginfo"></div>
	</div>
</body>
</html>
