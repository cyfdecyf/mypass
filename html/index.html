<!DOCTYPE html>
<html>
<head>
	<title>MyPass</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="icon" type="image/png" href="icons/icon-32.png" />
	<style type="text/css" media="screen">
	.container {
    	width: 320px;
	}
	.page-header {
		text-align: center;
	}
	.form-horizontal .control-label {
		float: left;
		width: 80px;
		padding-top: 5px;
		text-align: right;
	}
	.form-horizontal .controls {
		*display: inline-block;
		*padding-left: 20px;
		margin-left: 90px;
		*margin-left: 0;
	}
	input[readonly] {
		cursor: default;
		background-color: #eeeeee;
	}
	</style>
	<!-- javascript -->
	<script src="js/jquery.js"></script>
	<script src="js/cryptojs/components/core-min.js"></script>
	<script src="js/cryptojs/components/enc-base64-min.js"></script>
	<script src="js/cryptojs/rollups/sha512.js"></script>
	<script src="js/cryptojs/rollups/hmac-sha512.js"></script>
	<script src="js/cryptojs/rollups/pbkdf2.js"></script>
	<script src="js/standalone-bundle.js"></script>
</head>
<body>
	<div id="content" class="container">
		<h1 class="page-header">MyPass</h1>

		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="salt">Salt</label>
				<div class="controls">
					<input type="text" class="input-block-level" id="salt" placeholder="Your email or anything you like">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="passphrase">Passphrase</label>
				<div class="controls">
					<input type="password" class="input-block-level" id="passphrase" placeholder="Press ENTER to toggle plain text">
				</div>
			</div>

			<hr />

			<div class="control-group">
				<label class="control-label" for="site">Site</label>
				<div class="controls">
					<input type="text" class="input-block-level" id="site" placeholder="example.com">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="passwd">Password</label>
				<div class="controls">
					<input type="text" class="input-block-level" id="passwd" placeholder="Press TAB to select" readonly>
				</div>
			</div>

			<hr />

			<div class="control-group">
				<label class="control-label" for="num_symbol">Symbols</label>
				<div class="controls">
					<select class="input-block-level" id="num_symbol">
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="length">Length</label>
				<div class="controls">
					<select class="input-block-level" id="length">
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option selected="selected">16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="generation">Generation</label>
				<div class="controls">
					<select class="input-block-level" id="generation">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="hashes">Hashes</label>
				<div class="controls">
					<select class="input-block-level" id="hashes">
						<option value="1">2^1</option>
						<option value="2">2^2</option>
						<option value="3">2^3</option>
						<option value="4">2^4</option>
						<option value="5">2^5</option>
						<option value="6">2^6</option>
						<option value="7">2^7</option>
						<option value="8" selected="selected">2^8</option>
						<option value="9">2^9</option>
						<option value="10">2^10</option>
						<option value="11">2^11</option>
						<option value="12">2^12</option>
						<option value="13">2^13</option>
						<option value="14">2^14</option>
						<option value="15">2^15</option>
						<option value="16">2^16</option>
					</select>
				</div>
			</div>
		</form>

		<div class="muted credit" id="credit">
			<p>This simple web page generates strong, site specific passwords from given passphrase.</p>

			<p>There's also an iOS optimized <a href="ios.html">version</a> and Chrome
				<a href="https://chrome.google.com/webstore/detail/pbaehcadchmngjeahmifjonliaaidgdj">extension</a>.</p>

			<p>The password generation algorithm is the same as
				<a href="https://oneshallpass.com">One Shall Pass</a>. Visit project
				page on <a href="https://github.com/cyfdecyf/mypass">github</a>
				for more technical information.</p>
		</div>

		<div id="info" class="text-center text-info"></div>
	</div>
</body>
</html>
